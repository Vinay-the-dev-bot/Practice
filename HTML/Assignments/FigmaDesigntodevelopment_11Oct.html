<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="FigmaDesigntodevelopment_11Oct.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <div id="left">
        <img src="Saly-3.png" alt="" id="sally" />
      </div>
      <div id="right">
        <div id="card">
          <div id="welcome">Welcome to Masai</div>
          <div id="signup">Sign up</div>
          <div id="emailinp">
            <label for="email" id="emailText"
              >Enter your username or email address</label
            >
            <input
              type="text"
              name="email"
              id="email"
              placeholder="Username or email address"
            />
          </div>
          <div id="pwdinp">
            <label for="password" id="pwdText">Enter your Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
          </div>
          <div id="frgpwd">Forgot Password</div>
          <buttom id="signin"><p>Sign in</p></buttom>
          <div id="NAsignup">No Account ? <span>Sign up</span></div>
          <div id="continue">or continue with</div>
          <div id="social">
            <img src="Facebook.png" alt="" />
            <img src="apple.png" alt="" />
            <img src="google.png" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
