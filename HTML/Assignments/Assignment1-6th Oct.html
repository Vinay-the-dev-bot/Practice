<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Pixelify+Sans&family=Supermercado+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <style>
      #card {
        width: 300px;
        height: 350px;
        box-shadow: rgba(50, 50, 93, 0.25) 0px 13px 27px -5px,
          rgba(0, 0, 0, 0.3) 0px 8px 16px -8px;
        border-radius: 2%;
      }
      p {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Title</h1>
    <p style="font-family: 'Pixelify Sans', cursive; text-align: left">
      Panda Card
    </p>
    <div id="card">
      <img
        src="1000_F_593662769_7ZYIQbnzHCEtls3q795BvclTxMVtILyI.jpg"
        style="
          width: 250px;
          border-radius: 50%;
          overflow: hidden;
          padding-top: 10px;
          padding-left: 25px;
        "
      />
      <p style="font-family: 'Pixelify Sans', cursive">John Doe</p>
      <p>Computer Science 1</p>
      <p>Computer Science 2</p>
      <p>Year : 3</p>
      <span class="material-symbols-outlined" style="padding-left: 35%">
        star </span
      ><span class="material-symbols-outlined"> star </span
      ><span class="material-symbols-outlined"> star </span
      ><span class="material-symbols-outlined"> star </span>
    </div>
  </body>
</html>
